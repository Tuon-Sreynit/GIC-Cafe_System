<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Management Table</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .gridMT{
            display: grid;
            grid-template-columns: 1.5fr 0.2fr 2fr;
        }
    </style>
</head>
<body>
    <div class="bg-white border-[2px] border-solid border-[#4B371C] rounded-lg p-6 shadow-lg w-1/3 absolute left-1/2 top-1/2 transform -translate-x-1/2 -translate-y-1/2" id="form">
        <div class="flex justify-between items-center mb-4 bg-[#6a4928]">
            <h2 class="text-2xl font-bold text-white p-5">Manage Tables</h2>
        </div>
        <form th:action="@{/table_management/set_number_of_table}" method="POST">
            <div class="my-10 gridMT">
             <label class="block text-gray-700 font-bold text-xl" for="number-of-tables">Number of Tables</label>
             <label class="text-xl">:</label>
             <input min="0" class="appearance-none border-[1px] border-solid border-[#4B371C] rounded w-full p-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" th:value="${tableAmount}" id="number-of-tables" name="tableAmount" type="number" placeholder="Enter number of tables">
            </div>
            <div class="flex justify-center gap-[50px] mb-2">
                <button class="bg-green-500 hover:bg-green-900 text-white font-bold py-2 px-7 rounded" type="submit">Submit</button>
                <a th:href="@{/adminView}" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-7 rounded flex items-center justify-center text-xl mr-3">Cancel</a>
            </div>
        </form>
    </div>
</body>
</html>
