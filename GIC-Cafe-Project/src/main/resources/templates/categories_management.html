<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Category Management</title>
    <link rel="stylesheet" th:href="@{/css/categories_management_style.css}">
</head>
<body>
    <div class="container">
        <form class="formAddCategory">
            <div class="row new_category">New Category</div>
                <div class=" row input_info">
                    <div class="input_category">
                        <div class="input_field">
                            <label for="c-code">Category code :</label>
                            <input type="text" name="c-code">
                        </div>
                        <div class="input_field">
                            <label for="c-name">Category name :</label>
                            <input type="text" name="c-name">
                        </div>
                    </div>
                    <div class="btn2">
                            <button class="btn_ok" type="submit">OK</button>
                    
                            <button class="btn_cancel" type="submit">Cancel</button>
                        
                    </div>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
